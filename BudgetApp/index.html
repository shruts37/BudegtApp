<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

    <title>Budget App</title>
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="budget__numbers">
            <div id="earned" class="number">
                <small>Money Earned</small>
                <div class="amount__container">
                    <p id="earned__symbol">INR </p>
                    <span id="amount__earned"></span>
                </div>
            </div>
            <div id="available" class="number">
                <small>Money Available</small>
                <div class="amount__container">
                    <p style="padding-right: 2px;">INR </p>
                    <span id="amount__available"></span>
                </div>
            </div>
            <div id="spent" class="number">
                <small>Money Spent</small>
                <div class="amount__container">
                    <p id="spent__symbol">INR </p>
                    <span id="amount__spent"></span>
                </div>
            </div>
        </div>
        <div class="input__area">
            <div class="title-amt">
                <input type="text" id="title" placeholder="Title">
                <input type="number" id="amount" placeholder="Amount">
            </div>
            <input type="text" id="description" placeholder="Description">
        </div>
        <div class="buttons__area">
            <button id="add__income" onclick="showhide()">Add Income</button>
            <button id="add__expense">Add Expense</button>
        </div>
        <div class="items__container">
            <div id="income__container" class="container">
                <h2>Income</h2>
                <!-- <div class="item income inc-exp">
                    <h4></h4>
                    <div class="item__income">
                        <p class="symbol"></p>
                        <span class="income__amount"></span>
                    </div>
                    <i class="far fa-trash-alt"></i>
                </div> -->
            </div>
            <div id="expenses__container" class="container">
                <h2>Expenses</h2>
                <!-- <div class="item expense inc-exp" id="inc-exp">
                    <h4></h4>
                    <div class="item__expense">
                        <p class="symbol"></p>
                        <span class="expense__amount"></span>
                    </div>
                    <i class="far fa-trash-alt"></i>
                </div> -->
            </div>
            <!-- <div class="graph">
                <a href="/chart.html" class="graph-btn" id="">+</a>
            </div> -->
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>

</html>
